<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundensuche</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js"></script>
    <script src="makelinks.js"></script>
  </head>
  <body>
    <header>Inaktive Kunden</header>
    <div>
      <aside><nav><ul></ul></nav></aside>
      <main>
      <article>
        <fieldset id="fs1" class="fs"></fieldset>
      </article>
      </main>
    </div>
    <script>
      // Die anzuzeigenden Links laden
      window.onload = function() {
        if (sessionBase('IA') == null) return;
        makeNavigation(true);
        fetchCall("GET", "SvcSearch", {type: "Inaktiv"}, function(links) {
          // Die geladenen Informationen aufbereiten und anzeigen
          var fs = document.querySelector("#fs1");
          createLinks(fs, links.length + " inaktive Kunden:", links, showKunde);
        });
      }

    </script>
  </body>
</html>
